<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
    body{
        font: normal 23pt arial
    } /* essa parte é CSS*/
</style>
</head>
<body>

<h1>Olá, Mundo!</h1> 
<p>Senhoras e senhores, gostaria de me apresentar !</p> 


<script>

     var nome = prompt("Qual seu nome ?")
     document.write(`olá, ${nome}, Seu nome tem ${nome.length} letras <br/>`)
     document.write(`Seu  nome em maiusculas é ${nome.toUpperCase()}`)
     document.write(`<br/>Seu nome em minúsculas é ${nome.toLowerCase()}`)
     //.length: quantos caracteres a strig tem 
     //.toUpperCase(): joga tudo para MAIÚSCULO
     //.tolowercase(): joga tudo para letras minúscula
</script>


    
</body>
</html>
